machine:
  services:
    - docker

dependencies:
  override:
    - make img
    - sudo pip install --upgrade awscli

test:
  override:
    - make test

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD https://registry.austburn.me
      - docker tag austburn.app registry.austburn.me/austburn.app:$CIRCLE_SHA1
      - docker push registry.austburn.me/austburn.app
      - aws ecr get-login --no-include-email --region us-east-2 | sh
      - docker tag austburn.app 296307749888.dkr.ecr.us-east-2.amazonaws.com/austburn:$CIRCLE_SHA1
      - docker push 296307749888.dkr.ecr.us-east-2.amazonaws.com/austburn
