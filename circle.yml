version: 2.1
jobs:
  submodule:
    docker:
      - image: austburn/austburn.me:0.0.2
    steps:
      - checkout
      - run:
          name: get submoduled theme
          command: |
            git submodule sync
            git submodule update --init
  test:
    docker:
      - image: austburn/austburn.me:0.0.2
    steps:
      - checkout
      - run: terraform init && terraform plan

workflows:
  main:
    jobs:
      - submodule
      - test:
          requires:
            - submodule

