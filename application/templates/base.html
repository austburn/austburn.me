<html>
  <head>
    {% include 'head.html' %}
  </head>
  <body>
    {% include 'sidebar.html' %}
    <div id="content">
      {% block content %}
        <div class="post">
          <div class="heading"><a class="heading-link" href="/posts/{{ post.tag }}">{{ post.title }}</a></div>
          <div class="content">{{ post.post|safe }}</div>
          <script type="application/ld+json">
            {
              "@context": "https://austburn.me",
              "@type": "NewsArticle",
              "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "https://austburn.me/{{ post_id }}"
              },
              "headline": "{{ post.title }}",
              "datePublished": "{{ post.date }}",
              "author": {
                "@type": "Person",
                "name": "Austin Burnett"
              },
              "description": "{{ post.gist }}"
            }
          </script>
        </div>
      {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/copyright.js') }}"></script>
  </body>
</html>
