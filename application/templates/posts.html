{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div>
    <div class='post-wrapper'>
        <a class="post-link" href="/posts/{{ post.tag }}">{{ post.title }}</a><span class="date">{{ post.date.month }}/{{ post.date.day }}/{{ post.date.year }}</span>
    </div>
    <div class="gist">{{ post.gist }}</div>
</div>
{% endfor %}
{% endblock %}
